<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
 </head>
  <body>
    <body>
    <h1>
        <span class="gname">TIC - TAC - TOE GAME</span>
    </h1>
    <hr/>

    <div class="container">
        <div id="0" class="tile"></div>
        <div id="1" class="tile"></div>
        <div id="2" class="tile"></div>
        <div id="3" class="tile"></div>
        <div id="4" class="tile"></div>
        <div id="5" class="tile"></div>
        <div id="6" class="tile"></div>
        <div id="7" class="tile"></div>
        <div id="8" class="tile"></div>
    </div>

    <div class="dark-mode-controls">
        <button class="btn" type="button" id="reset">RESET</button>
        <button class="btn" id="darkModeToggle" type="button">DARK MODE</button>
    </div>

    <div class="gamestats">
        <div id="turns">Current Turn: X</div>
        <div id="running">Game Status: Running</div>
    </div>

  <script src="script.js"></script>
  </body>
</html>
